      - '&e&lRewards:'
      - '&6- $500'
      - '&6- x2 Diamonds'
    Rewards:
      Custom_Actions:
        default:
          target-selectors:
            - '[SELF] ~name: self;'
          conditions:
            list: []
            actions-on-fail: 'null'
